<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>VirtualSquare</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="docsify-vue-4.13.1.css">
		<style>
.app-nav {
	position: fixed;
	padding: 1em;
	margin: 0;
	background-color: rgba(255,255,255,0.8);
	backdrop-filter: blur(8px);
	border-bottom-left-radius: 1rem;
}
.note {
	background: #dbeafe;
	padding: 1em;
}
.warning {
	background: #fef9c3;
	padding: 1em;
}
.hint {
	background: #dcfce7;
	padding: 1em;
}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: 'VirtualSquare',
				logo: '/v2.png',
				homepage: 'index.md',
				loadNavbar: 'navigation.md',
				alias: {
					'/.*/navigation.md': '/navigation.md'
				},
				mergeNavbar: true,
				relativePath: true,
				auto2top: true,
				markdown: {
					renderer: {
						paragraph: function(text) {
							if (text.startsWith("Note:")) {
								return `<p class="note">${text}</p>`;
							}
							if (text.startsWith("Warning:")) {
								return `<p class="warning">${text}</p>`;
							}
							if (text.startsWith("Hint:")) {
								return `<p class="hint">${text}</p>`;
							}
							return `<p>${text}</p>`;
						}
					},
				},
			};
		</script>
		<script src="docsify-4.13.1.js"></script>
	</body>
</html>
